type Query {
  jobs: [Job!]
  job(id: ID!): Job
  company(id: ID!): Company
}

type Job {
  id: ID!
  company: Company!
  title: String!
  description: String
}

type Company {
  id: ID!
  name: String
  description: String
  jobs: [Job]
}

type Mutation {
  createJob(jobDetail: JobDetail!): Job!
  updateJob(jobId: ID!, jobDetail: JobDetail!): Job!
}

input JobDetail {
  title: String!
  description: String
  companyId: String!
}
